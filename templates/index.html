<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

        <!-- Chat favicon-->
        <link href="/static/favicon.ico" rel="icon">

        <!-- Custom styling -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- Javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.26/jquery.autocomplete.min.js"></script>

        <!-- Custom Javascript -->
        <script src="{{ url_for('static', filename='script.js') }}"></script>

        <title>Flack, a Flask messaging system</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-light bg-dark border">
            <a class="navbar-brand" href="/"><span class="text-white">Flack</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="/login"><i class="fas fa-sign-out-alt"></i>Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        <form id="form">
            <input id="name" type="text" name="name" autocomplete="off" autofocus placeholder="Your display name" required>
            <button id="submit" type="submit" class="btn btn-primary">Join</button>
        </form>
    </body>
</html>
